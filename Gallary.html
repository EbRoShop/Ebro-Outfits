<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallary</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
      :root {
      --cyan: #09af6f;
      --lime: #d9f200;
      --muted: #666f78;
      --card-border: #efebef;
      --dark-footer: #2f2f2f;
      --accent: #0d4a7e;
      --radius: 14px;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      color: #222;
      background: #fff;
    }

    /* HEADER (no animation) */
   
     header.site-header {
      background: var(--cyan);
      text-align: center;
      padding: 26px 16px 44px;
      position: relative;
      box-shadow: inset 0 -3px rgba(0, 0, 0, 0.02);
    }

    header .brand {
      font-weight: 700;
      font-size: 32px;
      color: #fff;
      margin: 0;
    }

    nav.main-nav {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 22px;
      font-size: 14px;
    }

    nav.main-nav a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      opacity: 0.95;
    }

   







    /* Animation setup */
    .animate {
      opacity: 0;
      transition: all 2s ease-out;
    }

    .animate.show {
      opacity: 1;
      transform: translate(0, 0);
    }

    /* specific directions */
    .from-bottom {
      transform: translateY(60px);
    }

    .from-right {
      transform: translateX(80px);
    }

    .from-left {
      transform: translateX(-80px);
    }

    
  </style>
</head>

<body>

  <header class="site-header" role="banner">
    <h1 class="brand" style="font-family: Georgia, 'Times New Roman', Times, serif; color: black;">EbRo-Outfits</h1>
    <nav class="main-nav" role="navigation" aria-label="Main navigation">
      <a href="./index.html">Home</a>
      <a href="./Menu.html">Menu</a>
      <a href="./About.html">About</a>
      <a href="./Contact.html">Contact</a>
      <a style="color: #222; font-weight: 700;" href="#">Gallary</a>
    </nav>
  </header>
<br>
<br>
<br>
<br>
<br>
<br>
  <i style="font-size: 5em; /* Iconን አምስት እጥፍ ያሳድገዋል */
            color: #09af6f;
            display: block;
            text-align: center;
            margin-top: 50px;" class="fa-solid fa-images icon-example"></i>
<br>
  <div style="margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 0vh;
        background: #fff;
        font-family: Arial, sans-serif;">




<div style="text-align: center;
        color: #000;" class="container">
    <div style=" font-size: 90px;
        color: #253239;
        margin-bottom: 15px;" class="icon"></div>
    <div style="font-size: 28px;
        font-weight: 700;" class="text">No Gallary Found</div>
</div>
</div>


 
 
  
   
<div style="height:250px;"></div>
  <footer style=" margin-top: 38px;
      background: var(--dark-footer);
      color: #dcdcdc;
      text-align: center;
      padding: 18px 10px;
      font-size: 13px;" class="site-footer">
    © 2025 EbRo-Outfits. All rights reserved.
  </footer>
  <script>
    // Animation observer
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.3 });

    document.querySelectorAll('.animate').forEach(el => observer.observe(el));
  </script>
</body>
</html>
